            <div class="col-xl-8">

                <div class="card mb-4">
                    <div class="card-header">Detalles de la cuenta</div>
                    <div class="card-body">
                        <form>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (nombre publico)</label>
                                <input class="form-control" id="inputUsername" type="text"
                                    placeholder="Ingrese Username" value="">
                            </div>

                            <div class="row gx-3 mb-3">

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Nombre</label>
                                    <input class="form-control" id="inputFirstName" type="text"
                                        placeholder="Ingrese su nombre" value="">
                                </div>

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Apellido</label>
                                    <input class="form-control" id="inputLastName" type="text"
                                        placeholder="Ingrese su apellido" value="">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Dirección de correo</label>
                                <input class="form-control" id="inputEmailAddress" type="email"
                                    placeholder="Ingrese su correo electronico" value="">
                            </div>

                            <button class="btn btn-primary" type="button">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript"></script>
    <script>
        const img = document.getElementById("img");
        function cambiarFile() {
            const input = document.getElementById('inputFileServer');
            if (input.files && input.files[0])
                console.log("File Seleccionado : ", input.files[0]);
            // img.setAttribute("src", input.files[0].name)
        }
        console.log("Sin Archivo Seleccionado ");

    </script>
